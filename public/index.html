<body>

    <!-- ===== Loading ===== -->
    <div class="globload">
        <div class="snaker animated fadeIn">
            <div class="circle1"></div>
            <div class="circle2"></div>

            <div class="circle4"></div>
            <div class="circle5"></div>
            <div class="circle6"></div>

    </div>
    <!-- ===== Loading ===== -->

    <div id="pattern"></div>
    
    <h1 class="tlt visibility-hidden">專為旅行而生的全新平台</h1>

	<!-- ************** START / MAIN FUTURE ************** -->
    <section id="main-future" class="opacity-0">

        <div id="main-content">
            <div class="principal container">

                <h1 id="tit-main">Spark</h1>
                <span class="border"></span>
                <h4>即將與您一起冒險</h4>
				
                <!-- ************** START / COUNTDOWN ************** -->
                
                <div id="countdown_dashboard">
                
                    <div class="col-md-3 col-sm-3 col-xs-12 dash-glob">
                        <div class="dash days_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span class="dash_title">Days</span>
                        </div>
                    </div>
                    
                    <div class="col-md-3 col-sm-3 col-xs-12 dash-glob">
                        <div class="dash hours_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span class="dash_title">Hours</span>
                        </div>
                    </div>
                    
                    <div class="col-md-3 col-sm-3 col-xs-12 dash-glob">
                        <div class="dash minutes_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span class="dash_title">Minutes</span>
                        </div>
                    </div>
                    
                    <div class="col-md-3 col-sm-3 col-xs-12 dash-glob">
                        <div class="dash seconds_dash">
                            <div class="digit">0</div>
                            <div class="digit">0</div>
                            <span class="dash_title">Seconds</span>
                        </div>
                    </div>
            
            	</div>
                
            	<!-- *************** END / COUNTDOWN *************** -->

            </div>

		</div> <!-- * END / Main content * -->

        <div class="footer-container">
            <div class="link-box">
                <a data-toggle="tooltip" data-placement="top" data-title="About Us" data-trigger="hover" class="book" id="about-anim" target="_blank" href="http://stim.in"><i class="fa fa-book"></i></a>
                <a data-toggle="tooltip" data-placement="top" data-title="Spark Blog" data-trigger="hover" class="globe" target="_blank" href="http://blog.spark.gs"><i class="fa fa-globe"></i></a>
                <a data-toggle="tooltip" data-placement="top" data-title="Email Us" data-trigger="hover" class="envelope" id="contact-anim" href="mailto:spark@stim.in"><i class="fa fa-envelope"></i></a>
                <a data-toggle="tooltip" data-placement="top" data-title="Facebook" data-trigger="hover" target="_blank" href="http://bit.ly/1wD8Zb4-spark" class="facebook"><i class="fa fa-facebook"></i></a>
            </div>

            <div id="subscribe">
                <img class="loading opacity-0" src="assets/img/loading.gif" />
                <form method="POST" id="notifyMe" action="#">
                    <div class="form-group">
                        <div class="controls">
                            <input type="text" id="mail-sub" name="email" placeholder="輸入 Email，收到來自 Spark 的最新消息 &#9836;" class="form-control email srequiredField">
                        </div>
                    </div>
                    <button class="btn btn-lg submit">訂閱</button>
                    <div class="form-group">
                        <div class="controls">
                            <input type="text" id="message-sub" name="email" disabled="true" placeholder="謝謝您的訂閱與支持，我們會更加努力 &#10084;" class="form-control email srequiredField">
                        </div>
                    </div>
                </form>
            </div>
        </div>

	</section>
    <!-- ************** END / MAIN FUTURE ************** -->
